    <div class="sign-in" id="log-in-content">
        <div class="sign-box" id="sign-box">
            <span class="login-headline" id="login-headline">Sign Up</span>
            <div class="underline-login" id="login-underline">
            </div>
        
            <form (submit)="signUp()" class="login-form">
                <div class="login-box">
                    <input type="text" name="vorname" [(ngModel)]="vorname" placeholder="Vorname" required>
                    <!-- <input type="email" required minlength="5" placeholder="Email" id="login-input-email"> -->
                    <img src="assets/img/icon-email.svg" alt="">
                </div>
                <div class="login-box">
                    <input type="text" name="nachname" [(ngModel)]="nachname" placeholder="Nachname" required>
                    <!-- <input type="email" required minlength="5" placeholder="Email" id="login-input-email"> -->
                    <img src="assets/img/icon-email.svg" alt="">
                </div>
                <div class="login-box">
                    <input type="email" name="email" [(ngModel)]="email" placeholder="email" required>
                    <!-- <input type="email" required minlength="5" placeholder="Email" id="login-input-email"> -->
                    <img src="assets/img/icon-email.svg" alt="">
                </div>
                <div class="error-message-login" id="error-message-login">
                    email or password is incorrect
                </div>
                <div class="login-box">
                    <input type="password" name="password" required minlength="5" placeholder="Password" [(ngModel)]="password">

                    <!-- <input type="password" required minlength="5" placeholder="Password" id="login-input-password"> -->
                    <img src="assets/img/icon-password.svg" alt="">
                </div>
                <!-- <div class="remember-forgot-box">
                    <div class="remember-check">
                        <input type="checkbox" id="remember" onchange="rememberMe()">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a onclick="showForgotPassword()">Forgot my password</a>
                </div> -->
                <div class="login-and-guest">
                    <button type="submit" class="input-submit">Sign up</button>
                    <!-- <div class="guest-login" onclick="guestLogin()">Guest Log in</div> -->
                </div>
            </form>
        </div>
        <div class="forgot-container d-none" id="forgot-container">
            
        </div>
    </div>
    <div class="not-user-head">
        <!-- Not a Join user?
        <button (click)="showSignUp()">Sign up</button> -->
    </div>
</div>
