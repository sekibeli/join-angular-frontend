<mat-drawer-container class="example-container" autosize>

  <mat-drawer-content class="contactsList">
    <div class="contact-list-box" >

      <ng-container *ngIf="contacts$ | async as groupedContacts">
        <div *ngFor="let letter of getKeys(groupedContacts)">
          <div class="letter-divider">

            {{ letter }}
            <hr>
          </div>

          <app-contact *ngFor="let contact of groupedContacts[letter]" [contact]="contact"
            (contactSelected)="showContactDetail($event)">
          </app-contact>

        </div>
      </ng-container>
    </div>

  </mat-drawer-content>
  <mat-drawer #rightDrawer class="contactDetail" position="end" [mode]="rightDrawerMode()" [opened]=this.dataService.detailVisible>
    <app-contact-detail [contact]="selectedContact"></app-contact-detail>
  </mat-drawer>
</mat-drawer-container>
