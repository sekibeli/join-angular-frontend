<div class="boardBox">
<div class="boardHeader">
  <div class="head">
  <h1>Board</h1>
  </div><div class="headRightSide"></div>
</div>
<div class="boardContent">
    <div class="tasks-col">
        <h5>Todo</h5>
        <div cdkDropList id="todoList" #todoList="cdkDropList" 
             [cdkDropListData]="todo" 
             [cdkDropListConnectedTo]="[inProgressList, awaitingFeedbackList, doneList]" 
             class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of todo" cdkDrag>
            <app-task [task]="item"></app-task></div>
        </div>
      </div>

      <div class="tasks-col">
        <h5>In Progress</h5>
        <div cdkDropList id="inProgressList" #inProgressList="cdkDropList" 
             [cdkDropListData]="inProgress" 
             [cdkDropListConnectedTo]="[todoList, awaitingFeedbackList, doneList]" 
             class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
            <app-task [task]="item"></app-task></div>
        </div>
      </div>

      <div class="tasks-col">
        <h5>Awaiting Feedback</h5>
        <div cdkDropList id="awaitingFeedbackList" #awaitingFeedbackList="cdkDropList" 
             [cdkDropListData]="awaitingFeedback" 
             [cdkDropListConnectedTo]="[todoList, inProgressList, doneList]" 
             class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of awaitingFeedback" cdkDrag>
            <app-task [task]="item"></app-task></div>
        </div>
      </div>

      <div class="tasks-col">
        <h5>Done</h5>
        <div cdkDropList id="doneList" #doneList="cdkDropList" 
             [cdkDropListData]="done" 
             [cdkDropListConnectedTo]="[todoList, inProgressList, awaitingFeedbackList]" 
             class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>
            <app-task [task]="item"></app-task></div>
        </div>
      </div>

</div>
